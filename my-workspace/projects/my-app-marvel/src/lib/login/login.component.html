
<div class="container" #container>
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Iniciar sesión</h2>
          <div class="input-field">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Usuario" name="Usuario" id="Usuario" />
          </div>
          <div class="input-field">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="text" placeholder="Contraseña" name="Contraseña" id="Contraseña" />
          </div>
          <button type="button" class="btn solid" (click)="login()">
            Iniciar Sesión
          </button>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Regístrate</h2>
          <div class="input-field">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Usuario" />
          </div>
          <div class="input-field">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <button type="submit" class="btn solid" (click)="login()">
            Registrar
          </button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Registrate</h3>
          <p>
            Has clik al siguiente botón para registrarte !
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="register()">
            Regístrate
          </button>
        </div>
        <img src="assets/img/4.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes una Cuenta?</h3>
          <p>
            Iniciar sesión 
          </p>
          <button type="button" class="btn transparent" id="sign-in-btn" (click)="login()">
            Iniciar Sesión
          </button>
        </div>
        <img src="assets/img/ironman.png" class="image" alt="" />
      </div>
    </div>
  </div>
